name: Build and Deploy to Azure Container Registry

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Generate .env file in src/
        run: |
          echo "${{ secrets.ENV }}" > src/.env
        shell: bash
      
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.AZURE_CONTAINER_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_PASSWORD }}
      
      - name: Build and push Docker image
        id: build-and-push
        run: |
          IMAGE_TAG="latest"
          FULL_IMAGE_NAME="${{ secrets.AZURE_CONTAINER_REGISTRY }}/${{ github.repository }}:${IMAGE_TAG}"
          
          # Build the Docker image from src/ directory
          docker build -t "${FULL_IMAGE_NAME}" ./src
          
          # Push the image to ACR
          docker push "${FULL_IMAGE_NAME}"
          
          # Set output for image tag
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
        shell: bash
      
      - name: Clean up .env file
        if: always()
        run: |
          rm -f src/.env
        shell: bash
      
      - name: Summary
        run: |
          echo "### Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag**: ${{ steps.build-and-push.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ secrets.AZURE_CONTAINER_REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Successfully deployed" >> $GITHUB_STEP_SUMMARY
